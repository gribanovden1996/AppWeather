name: weather1
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  intl: ^0.19.0
  dio: ^5.4.0
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  freezed: ^2.4.6
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1
  logger: ^2.0.2+1
  fl_chart: ^0.66.0
  geolocator: ^10.1.0
  auto_size_text: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/today/
    - assets/10_day/
    - assets/day_widget/
    - assets/home/
    - assets/small_widget/
  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/productsans.ttf